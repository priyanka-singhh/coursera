<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Class Selector</title>
	<!--Pseudo-class selectors address targeting only the structures that can be targeted by simple combinations of regular selectors, or targeting the ability to style based on user interaction with the page. For example, we would want the styling of an element to change if the user hovers or moves their mouse over that element.-->
</head>
<style>
	header li{
		list-style: none;	
	}
	a:link, a:visited{
		text-decoration: none;
		background-color: purple;
		border: 1px solid blue;
		color: black;
		margin-bottom: 2px;
		display: block;
		width: 200px;
		text-align: center;;
	}
	a:hover, a:active{
		background-color: red;
		color: pink;
	}
	header li:nth-child(3){
		font-size: 20px;
		font-style: italic;
	}
	section div:nth-child(odd){
		background-color: grey;
	}
	section div:nth-child(even):hover{
		background-color: orange;
	}
</style>
<body>
<h1>Pseudo Class Selector</h1>
<header>
	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="https://www.google.com" target="_blank">Angular Course</a></li>
		<li><a href="https://www.facebook.com">Facebook login page</a></li>
	</ul>
</header>
<section>
	<div>DIV 1</div>
	<div>DIV 2</div>
	<div>DIV 3</div>
	<div>DIV 4</div>
	<div>DIV 5</div>
	<div>DIV 6</div>
	<div>DIV 7</div>
	<div>DIV 8</div>
	<div>DIV 9</div>
	<div>DIV 10</div>
	<div>DIV 11</div>
	<div>DIV 12</div>
	<div>DIV 13</div>
	<div>DIV 14</div>
	<div>DIV 15</div>
	<div>DIV 16</div>
	<div>DIV 17</div>
	<div>DIV 18</div>
	<div>DIV 19</div>
	<div>DIV 20</div>
	<div>DIV 21</div>
	<div>DIV 22</div>
	<div>DIV 23</div>
	<div>DIV 24</div>
</section>
</body>
</html>
