<body>
  <header>
    <!-- bootsrap navbar and their content fluid by default. Use optional containers to limit their horizontal width.-->
    <nav id="header-nav" class="navbar navbar-defalut">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md visible-lg">
            <div id="logo-img" alt="Logo image" ></div>
          </a>
          <!-- Navbar require a wrapping .navbar with .navbar-expand for responsive collapsing na dcolor scheme classes-->
          <!-- .navbar-brand for company,product,or project name-->
          <div class="navbar-brand">
            <a href="index.html"><h1>GREEN POINT</h1></a>
            <p>
              <img src="star-k-logo.png" alt="Kosher Certification" height="30px" width="30px">

            </p>
          </div>
        <!-- This button is for when we strech out device and turn to mobile device the icon used for laptop device is change to three line indicator and have a dropdown-->

        .navbar-toggler for use with our collapse plugin and other navigation toggling behaviors -->
        <!-- responsive behaviour dpend on the(collapse javascript plugin) collapsed class-->
        <!-- aria-expanded this is for sreen reader-->
        <!--This three icon bar is for three horizontal line look like icon-->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
          <span class="sr-only"> Toggle Navigator</span>
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
        </button>
      </div>
      <!--This div contain all our menu items-->

        navbar-right is used specially used for navigaton bar.but i want it to be oulled to right-->
      <div id="collapsable-nav" class="collapse navbar-collapse">
        <ul id="nav-list" class="nav navbar-nav navbar-right">
          <li>
            <a href="menu-categories.html">
              <!-- this glyphicon classes is used to bring icon font anf it is basically a vector based image that would behave same as the font would behave you can color it, size it and etc--> 
              <span class="glyphicon glyphicon-cutlery"></span>
              <br class="hidden-xs">Menu
            </a>
          </li>
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-info-sign"></span>
              <br class="hidden-xs">About
            </a>
          </li>
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-certificate"></span>
              <br class="hidden-xs">Awards
            </a>
          </li>
          <li id="phone" class="hidden-xs">
            <a href="tel:410-602-5008">

            </a><div>* We Deliver</div>
          </li>
        </ul><!--#nav-list-->

     <span class="glyphicon glyphicon-earphone"></span>410-602-5008
    </a>
  </div>
  <div id="xs-deliver" class="texr-center visible-xs">* We Deliver</div>
